    <main>
        <h2>
            Calculator FCC Page
        </h2>

        <div class="calculator-fcc">
            <div class="calc-fcc-screen">0</div>
            <div class="calc-fcc-buttons">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>

                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>

                <button data-action="delete">DEL</button>
                <button class="equals" data-action="evaluate">=</button>
            </div>
        </div>
