<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<link href="styles/default.css" rel="stylesheet" type="text/css" >
	<script src="scripts/calculator_fcc.js" defer></script>
	<script src="scripts/dupe-include.js" defer></script> 
	<title>Tyler Holley | ITIS3135 | FCC Calculator</title>
</head>

<body>
	<div data-include="components/header.html"></div>
	
	<main>
		<h2>FCC Calculator</h2>
        <div class="container">
			<p>
			  This calculator was made with help from a FreeCodeCamp article.
			</p>
			<div class="calculator">
			  <div class="calculator__display">0</div>
		
			  <div class="calculator__keys">
				<button class="key--operator" data-action="add">+</button>
				<button class="key--operator" data-action="subtract">-</button>
				<button class="key--operator" data-action="multiply">&times;</button>
				<button class="key--operator" data-action="divide">รท</button>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>0</button>
				<button data-action="decimal">.</button>
				<button data-action="clear">AC</button>
				<button class="key--equal" data-action="calculate">=</button>
			  </div>
			</div>
		  </div>
	</main>
	
	<div data-include="components/footer.html"></div>

</body>

</html>
