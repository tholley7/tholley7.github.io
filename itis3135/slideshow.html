<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<link href="styles/default.css" rel="stylesheet" type="text/css" >
    <script src="scripts/slideshow.js" defer></script>
    <script src="scripts/dupe-include.js" defer></script>
	<title>Tyler Holley | ITIS3135 | Slideshow</title>
</head>

<body>
	<div data-include="components/header.html"></div>
	
	<main>
		<h2>Union LAN Party Slideshow</h2>
		
        <div class="slideshow-container">

            <!-- Full-width images with number text -->
            <div class="mySlides">
            <div class="numbertext">1 / 6</div>
                <img src="images/slideshow/slide1.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
            <div class="numbertext">2 / 6</div>
                <img src="images/slideshow/slide2.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
            <div class="numbertext">3 / 6</div>
                <img src="images/slideshow/slide3.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
            <div class="numbertext">4 / 6</div>
                <img src="images/slideshow/slide4.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
            <div class="numbertext">5 / 6</div>
                <img src="images/slideshow/slide5.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
            <div class="numbertext">6 / 6</div>
                <img src="images/slideshow/slide6.jpg" style="width:100%">
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
            <!-- Image text -->
            <div class="caption-container">
            <p id="caption"></p>
            </div>
        
            <!-- Thumbnail images -->
            <div class="row">
            <div class="column">
                <img class="demo cursor" src="images/slideshow/slide1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Slide 1">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/slideshow/slide2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Slide 2">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/slideshow/slide3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Slide 3">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/slideshow/slide4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Slide 4">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/slideshow/slide5.jpg" style="width:100%" onclick="currentSlide(5)" alt="Slide 5">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/slideshow/slide6.jpg" style="width:100%" onclick="currentSlide(6)" alt="Slide 6">
            </div>
            </div>
        </div>
    </main>

	<div data-include="components/footer.html"></div>

</body>

</html>
