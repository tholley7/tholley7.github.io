<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<link href="styles/default.css" rel="stylesheet" type="text/css" >
    <script src="scripts/dupe-include.js" defer></script>
	<title>Tyler Holley | ITIS3135 | Form</title>
</head>

<body>
	<div data-include="components/header.html"></div>
	
	<main>
		<h2>Form Example: Request Membership</h2>
        <p class="centered-pgh">
            Please complete the following form to request membership to <em>The Teal Hound</em>.
		</p>
        <p class="centered-pgh">
            You will receive an encrypted link to our password generator upon approval.
        </p>
        <form action=”#”>
            <label for="fname" class="form-required">First Name</label><br>
            <input type="text" id="fname" name="fname" required><br><br>

            <label for="lname" class="form-required">Last Name</label><br>
            <input type="text" id="lname" name="lname" required><br><br><br>

            <fieldset>
                <legend><strong>&nbsp; Contact Information &nbsp;</strong></legend>
                <label for="email" class="form-required">Email</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="email" class="form-required">Confirm Email</label><br>
                <input type="email" id="email-confirm" name="email" required><br><br>

                <label for="phone" class="form-required">Phone Number</label><br>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
            </fieldset>

            <fieldset>
                <legend><strong>&nbsp; Demographics &nbsp;</strong></legend>
                <label for="sex" class="form-required">Sex</label><br>
                <select id="sex" name="sex" required>
                    <option value="" selected disabled>Select one</option>
                    <option>Male</option>
                    <option>Female</option>
                </select><br><br>

                <label for="dob" class="form-required">Date of Birth</label><br>
                <input type="date" id="dob" name="dob" required>
                <small id="dob-comment">Verified in-person</small>
            </fieldset>

            <fieldset>
                <legend><strong>&nbsp; Meta &nbsp;</strong></legend>
                <label>Artists of Interest to You</label><br>
                <input type="checkbox" id="duke" name="interest">
                <label for="duke">Duke Silver</label><br>
                <input type="checkbox" id="jack" name="interest">
                <label for="jack">Saxophone Jack</label><br><br>

                <label for="res">Need a regular table?</label><br>
                <input type="radio" id="res" name="res" value="Yes">
                <label for="res">Yes</label><br>
                <input type="radio" id="nores" name="res" value="No" checked>
                <label for="nores">No</label><br><br>

                <label for="referral" class="form-required">Referring Member</label><br>
                <input type="text" id="referral" name="referral" placeholder=" John Appleseed" required>
            </fieldset>
            <div class="form-buttons">
                <input type="reset" value="Clear Responses" id="reset-application">
                <button id="submit-application">Apply for Membership</button>
            </div> 
        </form>
	</main>
	
	<div data-include="components/footer.html"></div>

</body>

</html>
