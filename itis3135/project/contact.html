<body>
    <header>
        <div id="navbar">
            <img src="images/logo.png" class="logo">

    </header>

    <main>
        <div class="content" id="about-content">
            <h1 class="centered-heading">Contact Us</h1>
            
            <div class="form-container">
                <form action="#">
                    <label for="fname">First Name</label>
                    <input required type="text" id="fname" name="firstname" placeholder="Your first name" title="Please enter your first name.">
                
                    <label for="lname">Last Name</label>
                    <input required type="text" id="lname" name="lastname" placeholder="Your last name" title="Please enter your last name.">

                    <label for="email">Email</label>
                    <input required id="email" name="email" type="email" placeholder="youremail@domain.com" title="Please enter your email.">
                
                    <label for="message">Message</label>
                    <textarea required id="message" name="message" placeholder="Write your message here..." title="This is the message that will appear in the email."></textarea>
                                    
                    <input type="submit" value="Submit" onclick="">
                </form>
              </div>
        </div>
    </main>

    <footer>
